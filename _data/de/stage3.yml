- title: <code>.at()</code>
  id: proposal-relative-indexing-method
  example: |-
    var list = ["apple", "orange", "banana"];
    list.at(-1) // banana, using negative inndex
    list.at(0)  // apple
    list.at(1)  // orange
    list.at(2)  // banana
  presented:
    - date: September&#xA0;2020
      url: at
  has_specification: true
  description: Ein Vorschlag zum Hinzufügen einer Methode <code>.at()</code> zu allen grundlegenden indizierbaren Klassen (<code>Array</code>, <code>String</code>, <code>TypedArray</code>).
  authors:
    - Shu-yu Guo
    - Tab Atkins
  champions:
    - Shu-yu Guo
    - Tab Atkins
  tests:
    - 'https://github.com/tc39/test262/pull/2812'
